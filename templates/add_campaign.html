{% extends "base.html" %}

{% block title %}New Campaign{% endblock %}

{% block content %}
<div class="mb-4">
    <h1>Create New Campaign</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Campaign Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="inbox_id" class="form-label">Send From Inbox *</label>
                        <select class="form-select" id="inbox_id" name="inbox_id" required>
                            <option value="">Select inbox...</option>
                            {% for inbox in inboxes %}
                            <option value="{{ inbox.id }}">{{ inbox.name }} ({{ inbox.email }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Rotation-lite (optional)</label>
                        <div class="border rounded p-2" style="max-height: 200px; overflow-y: auto;">
                            {% for inbox in inboxes %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="rotation_inbox_ids" id="rotation_inbox_{{ inbox.id }}" value="{{ inbox.id }}">
                                <label class="form-check-label" for="rotation_inbox_{{ inbox.id }}">
                                    {{ inbox.name }} ({{ inbox.email }})
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                        <small class="text-muted">If selected, sends will rotate across these inboxes (primary inbox is always included).</small>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Create Campaign</button>
                        <a href="{{ url_for('campaigns') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
