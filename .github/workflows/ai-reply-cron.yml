name: AI Reply Bot

on:
  schedule:
    # Run every 2 hours, 24/7 including weekends
    - cron: '30 */2 * * *'
  workflow_dispatch:

jobs:
  ai-reply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for new responses
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          TIMEZONE: America/Los_Angeles
        run: |
          python cron_runner.py --check

      - name: AI auto-reply to new responses
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          AI_MODEL: "openai/gpt-oss-120b:free"
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python ai_responder.py

      - name: Notify via Telegram
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python telegram_notifier.py --all

      - name: Report status
        if: always()
        run: |
          echo "Job completed at $(date)"
