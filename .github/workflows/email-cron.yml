name: Email Outreach Cron

on:
  schedule:
    # Run hourly during business hours (9am-5pm PT = 17:00-01:00 UTC)
    - cron: '0 17-23,0-1 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  email-cron:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send emails and check responses
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          TIMEZONE: America/Los_Angeles
          VERIFALIA_USERNAME: ${{ secrets.VERIFALIA_USERNAME }}
          VERIFALIA_PASSWORD: ${{ secrets.VERIFALIA_PASSWORD }}
          MAX_EMAILS_PER_HOUR: "3"
          SENDING_HOURS_START: "9"
          SENDING_HOURS_END: "17"
        run: |
          python cron_runner.py --all

      - name: AI auto-reply to new responses
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AI_MODEL: "gemini-2.5-flash"
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python ai_responder.py

      - name: Notify via Telegram
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python telegram_notifier.py --all

      - name: Report status
        if: always()
        run: |
          echo "Job completed at $(date)"
