name: Email Outreach Cron

on:
  schedule:
    # Run hourly 8am-10pm PT (16:00-06:00 UTC)
    # Emails only send during business hours (9-5 PT, Mon-Fri) via code check.
    # Extended hours ensure AI replies and notifications are processed evenings too.
    - cron: '0 16-23,0-6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  email-cron:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send emails and check responses
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          TIMEZONE: America/Los_Angeles
          VERIFALIA_USERNAME: ${{ secrets.VERIFALIA_USERNAME }}
          VERIFALIA_PASSWORD: ${{ secrets.VERIFALIA_PASSWORD }}
          MAX_EMAILS_PER_HOUR: "5"
          SENDING_HOURS_START: "9"
          SENDING_HOURS_END: "17"
          DAILY_SEND_CAP: "75"
        run: |
          python cron_runner.py --all

      - name: AI auto-reply to new responses
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          AI_MODEL: "google/gemini-2.0-flash-001"
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          NOTIFICATION_BCC_EMAIL: ${{ secrets.NOTIFICATION_BCC_EMAIL }}
        run: |
          python ai_responder.py

      - name: Notify via Telegram
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python telegram_notifier.py --all

      - name: Notify on failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              -d parse_mode="HTML" \
              -d text="<b>CRM Cron Failed</b>%0A%0AThe email automation workflow failed. Check GitHub Actions for details."
          fi

      - name: Report status
        if: always()
        run: |
          echo "Job completed at $(date)"
